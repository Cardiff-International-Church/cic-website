name: Auto-prefix Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write # Give the workflow permission to edit issues

jobs:
  add-prefix:
    runs-on: ubuntu-latest
    steps:
      - name: Update issue title with prefixed number
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            // Pad the issue number with a leading zero if it's less than 100
            const paddedNumber = String(issue.number).padStart(2, '0');
            const newTitle = `CIC-${paddedNumber}: ${issue.title}`;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              title: newTitle
            });