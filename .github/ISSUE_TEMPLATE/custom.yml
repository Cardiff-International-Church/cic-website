# .github/ISSUE_TEMPLATE/standard.yml
name: Create Issue
description: Create a task, bug, or other issue
title: 'CIC-#[NUMBER]: '
labels: []
body:
  - type: dropdown
    id: issue-type
    attributes:
      label: 'Issue Type'
      description: 'Select the type of issue'
      options:
        - Task
        - Bug
        - Enhancement
        - Documentation
    validations:
      required: true
  
  - type: textarea
    id: title
    attributes:
      label: 'Title'
      description: 'Enter your issue title'
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: 'Describe the task or bug.'
    validations:
      required: true